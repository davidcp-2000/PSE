<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/template.xhtml">
            <ui:define name="content">
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-3"></div>
                    <div class="ui-g-12 ui-md-6">
                        <h:form>
                            <f:event listener="#{registerView.validatePassword}" type="postValidate" />
                            <p:messages id="messages" closable="true"/>
                            <p:panel header="Crear una nueva cuenta usuarios" style="text-align:center ">
                                <h:panelGrid id="grid" columns="2" cellspacing="10" style="width:100%;margin:0px auto; font-weight:bold">
                                    <h:outputLabel for="name" value="Nombre:" />
                                    <p:inputText id="name" value="#{registerView.nombre}" required="true"
                                                 requiredMessage="Por favor, introduce tu nombre." maxlength="50"/>
                                    <h:outputLabel for="email" value="E-Mail:" />
                                    <p:inputText id="email" value="#{registerView.email}" required="true"
                                                 requiredMessage="Por favor, introduce tu email." maxlength="200">
                                        <f:validator validatorId="emailValidator" />
                                    </p:inputText>
                                    <h:outputLabel for="password" value="Contraseña:" />
                                    <p:password id="password" value="#{registerView.password}" feedback="true"
                                                required="true" requiredMessage="Por favor, introduce tu contraseña."
                                                validatorMessage="La contraseña debe contener al menos un carácter en minúsculas,
                                                un caracter en mayúscula, un número y su longitud debe estar entre 6 y 50
                                                caracteres." maxlength="50">
                                        <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,50})" />
                                    </p:password>
                                    <h:outputLabel for="confirmpassword" value="Confirmar contraseña:" />
                                    <p:password id="confirmpassword" feedback="true"
                                                value="#{registerView.confirmPassword}" required="true"
                                                requiredMessage="Por favor, confirma tu contraseña." maxlength="50"/>
                                    <h:outputLabel for="dni" value="DNI:"/>
                                    <p:inputText id="dni" required="true"
                                                 value="#{registerView.dni}" 
                                                 requiredMessage="Por favor, introduce tu DNI, recuerde 8 digitos y una letra mayuscula.">
                                        <f:validateRegex pattern="[0-9]{8}[A-Z]{1}"/>
                                    </p:inputText>
                                    <h:outputLabel for="telefono" value="Telefono de la empresa:"/>
                                    <p:inputText id="telefono" 
                                                 value="#{registerView.telefono}" required="true"
                                                 requiredMessage="Por favor, introduce el telefono de le empresa."
                                                 validatorMessage="el telefono debe contener 9 digitos">
                                        <f:validateRegex pattern="[0-9]{9}"/>
                                    </p:inputText>
                                    <p:outputLabel for="fecha" value="Fecha de nacimiento"/>
                                    <p:datePicker id="fecha" value="#{registerView.fechaNacimiento}" pattern="yyyy-MM-dd" locale="es" required="true"
                                                  yearNavigator="true" yearRange="1950:#{registerView.fechaMaximo()}" maxdate="#{registerView.fechaMaximo()}" 
                                                  requiredMessage="Por favor, introduce tu fecha de nacimiento. Recuerda que debes de ser mayor de edad."/>

                                </h:panelGrid>
                                <p:commandButton action="#{registerView.registerCliente()}" update="messages" value="Regístrate!" icon="uiicon-pencil"/>
                            </p:panel>
                        </h:form>
                        <p:panel >
                            <h:panelGrid id="grid2" columns="2" cellspacing="10" style="width:100%;margin:0px auto;">
                                <p:commandButton action="registroEmpresa" value="Registro Empresas"/>
                                <p:commandButton action="index" value="Iniciar Sesión"/>
                            </h:panelGrid>
                        </p:panel>

                    </div>
                    <div class="ui-g-12 ui-md-3"></div>
                </div>

            </ui:define>

        </ui:composition>

    </body>
</html>
