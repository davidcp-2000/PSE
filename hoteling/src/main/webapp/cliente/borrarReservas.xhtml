<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
            <f:view>
                    <h:form>
                        <h:panelGrid id="grid" columns="3">


                            <p:dataTable id="table" value="#{reservasClientBean.reserva}" var="item">
                                <f:facet name="header">
                                    Borrar Hotel
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="#{item.fecha}" >
                                        <f:convertDateTime pattern="yyyy-MM-dd" />
                                    </h:outputText>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Tarjeta"/>
                                    </f:facet>
                                    <h:outputText value="#{item.tarjeta}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{reservasClientBean.auxGetHotel(item.hotel).getNombre()}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ciudad"/>
                                    </f:facet>
                                    <h:outputText value="#{reservasBackingBean.h.ciudad}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio Habitacion"/>
                                    </f:facet>
                                    <h:outputText value="#{reservasBackingBean.h.preciohabitacion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="email Empresa"/>
                                    </f:facet>
                                    <h:outputText value="#{reservasBackingBean.h.emailempresa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ciudad"/>
                                    </f:facet>
                                    <h:outputText value="#{reservasBackingBean.h.servicios}"/>
                                </p:column>

                            </p:dataTable>
                        </h:panelGrid>
                        <p:commandButton value="Confirmar" action="listadoReservas" actionListener="#{reservasClientBean.deleteReserva()}"/>
                    <p:commandButton value="Back" action="listadoReservas" icon="ui-icon-arrowrefresh-1-w"/>
                    </h:form>
                </f:view>

            </ui:define>
           
        </ui:composition>

    </body>
</html>
