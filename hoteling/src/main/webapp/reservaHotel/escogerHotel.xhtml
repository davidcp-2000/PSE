<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Listado de hoteles"/></h1>
                        <p:dataTable id="table" value="#{reservaHotel.hotelesCiudades}"  var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero de Habitaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.numhabitaciones}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="precio por habitacion"/>
                                </f:facet>
                                <h:outputText value="#{item.preciohabitacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EmailEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.emailempresa}" />
                            </p:column>
                            
                            
                        </p:dataTable>
                    </h:form>
                </f:view>
                <f:view>
                    <h:form>
                        <h:dataTable value="hola" var="item">
                            <h:column>
                                <h2><h:outputText value="Escoja una opcion"/></h2>
                            </h:column>
                            <h:column>
                                <h:selectOneMenu id="questionStatus" value="#{reservaHotel.idHotel}" > 
                                    <c:forEach items="#{reservaHotel.hotelesCiudades}" var="m">
                                        <f:selectItem itemValue="#{m.id}" itemLabel="#{m.id}" />
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:column> 
                            <h:column>
                                <p:commandButton value="Escoger Hotel" action="datosReserva.xhtml" />
                            </h:column>
                        </h:dataTable>
                    </h:form>
                </f:view>
                <p:commandButton value="Back" action="reservaHotel" icon="ui-icon-arrowrefresh-1-w"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
