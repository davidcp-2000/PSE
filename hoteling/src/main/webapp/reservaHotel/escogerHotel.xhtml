<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Listado de hoteles"/></h1>
                        <p:dataTable id="table" value="#{reservaHotel.hotelesCiudades}"  var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero de Habitaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.numhabitaciones}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="precio por habitacion"/>
                                </f:facet>
                                <h:outputText value="#{item.preciohabitacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EmailEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.emailempresa}" />
                            </p:column>
                            
                            
                        </p:dataTable>
                    </h:form>
                </f:view>
                <p:commandButton value="escoger hotel" action="datosReserva.xhtml"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
