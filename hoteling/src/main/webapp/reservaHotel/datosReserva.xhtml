<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                    <h:form>
                <h1><h:outputText value="Listado de hoteles"/></h1>
                <p:dataTable id="table" value="#{reservaHotel.hotel}"  var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero de Habitaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.numhabitaciones}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="precio por habitacion"/>
                                </f:facet>
                                <h:outputText value="#{item.preciohabitacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EmailEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.emailempresa}" />
                            </p:column>
                            
                            
                        </p:dataTable>
                    </h:form>
                </f:view>
                <h:form prependId="false">
                    <h:panelGrid columns="3" id="grid">
                        <p:outputLabel for="tarjeta" value="Tarjeta de credito"/>
                        <p:inputMask id="tarjeta" value="#{reservaHotel.tarjeta}" mask="9999999999999999" required="true" requiredMessage="#{reservaHotel.autorizarReserva}"/>
                        <p:message for="tarjeta"/>
                        <p:outputLabel for="fecha" value="Fecha de la reserva:"/>
                        <p:datePicker id="fecha" value="#{reservaHotel.fecha}" pattern="yyyy-MM-dd" locale="es"
                                      yearNavigator="true" yearRange="2020:2030" />
                        <p:message for="fecha"/>
                    </h:panelGrid>
                    <p:commandButton value="Completar Reserva" action="#{reservaHotel.addReserva()}"/>
                    <p:commandButton id="back" value="AtrÃ¡s" action="confirm" icon="ui-icon-arrowrefresh-1-w"
                                     immediate="true"/>
                </h:form>
                <p:commandButton value="Back" action="escogerHotel.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
