<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <f:view>
                <h:form id="info">
                
                <h1><h:outputText value="Listado de hoteles"/></h1>
                <p:dataTable id="table" value="#{reservaHotel.hotel}"  var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numero de Habitaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.numhabitaciones}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="precio por habitacion"/>
                                </f:facet>
                                <h:outputText value="#{item.preciohabitacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="EmailEmpresa"/>
                                </f:facet>
                                <h:outputText value="#{item.emailempresa}" />
                            </p:column>
                            
                            
                        </p:dataTable>
                    </h:form>
                </f:view>
                <div class="ui-g ui-fluid">
                    <div class="ui-g-12 ui-md-3"></div>
                    <div class="ui-g-12 ui-md-6">
                        <h:form>
                            <f:event listener="#{reservaHotel.confirmarTarjeta}" type="postValidate" />
                            <p:messages id="messages" closable="true"/>
                            <p:panel header="Introduzca los datos de reserva" style="text-align:center ">
                                <h:panelGrid id="grid" columns="3" cellspacing="10" style="width:100%;margin:0px auto; font-weight:bold">
                                    
                                    <p:outputLabel for="tarjeta" value="Tarjeta de credito"/>
                                    <p:inputMask id="tarjeta" value="#{reservaHotel.tarjeta}" mask="9999999999999999" required="true" requiredMessage="este campo es obligatorio"/>
                                    <p:message for="tarjeta"/>
                                    
                                    <p:outputLabel for="fecha" value="Fecha de la reserva"/>
                                    <p:datePicker id="fecha" value="#{reservaHotel.fecha}" pattern="yyyy-MM-dd" locale="es" required="true"
                                                  yearNavigator="true" yearRange="1950:#{registerView.fechaMaximo()}" maxdate="#{registerView.fechaMaximo()}" 
                                                  requiredMessage="Por favor, introduce la fecha de reserva."/>
                                    <p:message for="fecha"/>
                                     
                                </h:panelGrid>
                                <p:commandButton value="Completar Reserva" action="#{reservaHotel.addReserva()}" update="messages"/>
                            </p:panel>
                        </h:form>
                        <p:panel >
                            <h:panelGrid id="grid2" columns="2" cellspacing="10" style="width:100%;margin:0px auto;">
                                <p:commandButton value="Back" action="escogerHotel.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
                            </h:panelGrid>
                        </p:panel>

                    </div>
                    <div class="ui-g-12 ui-md-3"></div>
                </div>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
