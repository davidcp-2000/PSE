<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h2>Información Hotel</h2>
                <h:form>
                    <p:panelGrid id="info" columns="2">
                        <h:outputText value="Nombre Hotel: "/>
                        <h:outputText value="#{hotelesClientBean.hotel.nombre}"/>
                        <h:outputText value="ciudad"/>
                        <h:outputText value="#{hotelesClientBean.hotel.ciudad}"/>
                        <h:outputText value="Numero de habitaciones"/>
                        <h:outputText value="#{hotelesClientBean.hotel.numhabitaciones}"/>
                        <h:outputText value="Precio de la habitación"/>
                        <h:outputText value="#{hotelesClientBean.hotel.preciohabitacion}"/>
                    </p:panelGrid> 
                    <p:commandButton value="Back" action="listadoHoteles.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
                    <p:commandButton value="Borrar" action="listadoHoteles" actionListener="#{hotelesClientBean.deleteHotel()}"/>
                    
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
