<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <h:panelGrid id="grid" columns="3">


                            <p:dataTable id="table" value="#{hotelesClientBean.hoteles}" var="item">
                                <f:facet name="header">
                                    Listado de Hoteles
                                </f:facet>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ciudad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.ciudad}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Num Habitaciones"/>
                                    </f:facet>
                                    <h:outputText value="#{item.numhabitaciones}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio Habitacion"/>
                                    </f:facet>
                                    <h:outputText value="#{item.preciohabitacion}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="email Empresa"/>
                                    </f:facet>
                                    <h:outputText value="#{item.emailempresa}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Ciudad"/>
                                    </f:facet>
                                    <h:outputText value="#{item.servicios}"/>
                                </p:column>
                                

                            </p:dataTable>
                        </h:panelGrid>
                    </h:form>
                </f:view>
                <f:view>
                    <h:form>
                        <h:dataTable value="hola" var="item">
                            <h:column>
                                <h2><h:outputText value="Escoja una opcion"/></h2>
                            </h:column>
                            <h:column>
                                <h:selectOneMenu id="questionStatus" value="#{hotelesBackingBean.idHoteles}" > 
                                    <c:forEach items="#{hotelesClientBean.hoteles}" var="m">
                                        <f:selectItem itemValue="#{m.id}" itemLabel="#{m.id}" />
                                    </c:forEach>
                                </h:selectOneMenu>
                            </h:column> 
                            <h:column>
                                <p:commandButton value="Moficar" action="modificarHotel.xhtml" actionListener="#{hotelesClientBean.auxModificarHotel()}" />
                                <p:commandButton value="Borrar" action="borrarHotel.xhtml" />
                            </h:column>
                            <h:column>
                                <p:commandButton value="Nueva Hotel"  action="nuevoHotel" immediate="true"/>
                            </h:column>

                        </h:dataTable>
                    </h:form>
                </f:view>
            </ui:define>
            

        </ui:composition>

    </body>
</html>
