<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h:selectOneRadio value="#{hotelesBackingBean.idHoteles}" layout="pageDirection">
                        <c:forEach items="#{hotelesClientBean.hoteles}" var="m">
                            <f:selectItem itemValue="#{m.id}" itemLabel="#{m.nombre}"/>
                        </c:forEach>
                    </h:selectOneRadio>
                    <p:commandButton value="Detalles" action="/empresa/informacionHotel.xhtml" />
                    <p:commandButton value="AÃ±adir nuevo hotel" action="/empresa/informacionHotel.xhtml" />

                </h:form>
                <f:view>
                    <h:form>
                        <h1><h:outputText value="Listado de hoteles registrado"/></h1>
                        <p:dataTable value="#{hotelesClientBean.hoteles}" var="item">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ciudad"/>
                                </f:facet>
                                <h:outputText value="#{item.ciudad}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Numhabitaciones"/>
                                </f:facet>
                                <h:outputText value="#{item.numhabitaciones}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Preciohabitacion"/>
                                </f:facet>
                                <h:outputText value="#{item.preciohabitacion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Emailempresa"/>
                                </f:facet>
                                <h:outputText value="#{item.emailempresa}"/>
                            </p:column>
                            
                        </p:dataTable>
                    </h:form>
                    
                </f:view>

                
            </ui:define>

        </ui:composition>

    </body>
</html>
