<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">
            <ui:define name="content">
                    <div class="ui-g ui-fluid">
                        <div class="ui-g-12 ui-md-3"></div>
                        <div class="ui-g-12 ui-md-6">
                            <h:form>
                                <p:messages id="messages" closable="true"/>
                                <p:panel header="Nuevo Hotel"  style="text-align:center">
                                    <h:panelGrid id="grid" columns="2" cellspacing="10" style="width:100%;margin:0px auto;">

                                        <h:outputLabel for="nombre" value="Nombre Hotel:" style="font-weight:bold"/>
                                        <p:inputText id="nombre" value="#{hotelesBackingBean.nombreHoteles}" required="true"
                                                     requiredMessage="Por favor, introduce el nombre del Hotel." maxlength="50" />

                                        <h:outputLabel for="ciudad" value="Ciudad:" style="font-weight:bold"/>
                                        <p:inputText id="ciudad" value="#{hotelesBackingBean.ciudadHoteles}" required="true"
                                                    requiredMessage="Por favor, introduce la ciudad." maxlength="50"/>
                                        
                                        
                                        <h:outputLabel for="numHabitaciones" value="Num habitaciones" style="font-weight:bold"/>
                                        <p:inputNumber id="numHabitaciones" 
                                                       value="#{hotelesBackingBean.numHabitacionesHoteles}" required="true"
                                                       requiredMessage="Por favor, introduce el numero de habitaciones disponibles"
                                                       minValue="1"
                                                       validatorMessage="debe ser mayor que 0">
                                        </p:inputNumber>
                                        
                                        <h:outputLabel for="precioHabitacion" value="precio de cada habitación (Euros):" style="font-weight:bold"/>
                                        <p:inputNumber id="precioHabitacion" 
                                                       value="#{hotelesBackingBean.precioHabitacionHoteles}" required="true"
                                                       requiredMessage="Por favor, introduce el capital social de le empresa."
                                                       minValue="0.1"
                                                       validatorMessage="debe ser mayor que 0">
                                        </p:inputNumber>
                                        <h:outputLabel for="servicios" value="Introduzca los servicios del hotel:" style="font-weight:bold"/>
                                        <p:inputText id="servicios" value="#{hotelesBackingBean.servicios}" required="true"
                                                     requiredMessage="Por favor, introduce los servicios disponibles." maxlength="50"/>
                                        
                                        <p:commandButton value="Añadir" action="listadoHoteles" actionListener="#{hotelesClientBean.addHotel()}" update="messages"/>
                                        <p:commandButton value="Back" action="listadoHoteles.xhtml" icon="ui-icon-arrowrefresh-1-w"/>
                                    </h:panelGrid>

                                </p:panel>

                            </h:form>
                            
                        </div>
                        <div class="ui-g-12 ui-md-3"></div>
                    </div>

                </ui:define>
        </ui:composition>
            

    </body>
</html>
