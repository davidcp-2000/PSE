<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h1>Nuevos hoteles</h1>
              <h:form>
                  <h:panelGrid id="grid" columns="3">
                      <h:outputLabel for="name" value="Nombre del Hotel:" style="font-weight:bold"/>
                      <p:inputText id="name" value="#{hotelesBackingBean.nombreHoteles}" required="true"
                                   requiredMessage="Por favor, introduce el nombre del hotel." maxlength="30" />
                      <p:message for="name"/> 
                      <h:outputLabel for="ciudad" value="Nombre de la ciudad:" style="font-weight:bold"/>
                      <p:inputText id="ciudad" value="#{hotelesBackingBean.ciudadHoteles}" required="true"
                                   requiredMessage="Por favor, introduce la ciudad en la que se encuentre el hotel." maxlength="30"/>
                      <p:message for="ciudad"/>
                      
                      <h:outputLabel for="numHabitaciones" value=" Numero de habitaciones disponibles:" style="font-weight:bold"/>
                      <p:inputNumber id="numHabitaciones" 
                                     value="#{hotelesBackingBean.numHabitacionesHoteles}" required="true"
                                     requiredMessage="Por favor, introduce el numero de habitaciones disponibles"
                                     minValue="0.1"
                                     validatorMessage="debe ser mayor que 0">
                      </p:inputNumber>

                      <p:message for="numHabitaciones"/>
                      <h:outputLabel for="precioHabitacion" value="precio de cada habitación (Euros):" style="font-weight:bold"/>
                      <p:inputNumber id="precioHabitacion" 
                                     value="#{hotelesBackingBean.precioHabitacionHoteles}" required="true"
                                     requiredMessage="Por favor, introduce el capital social de le empresa."
                                     minValue="0.1"
                                     validatorMessage="debe ser mayor que 0">
                      </p:inputNumber>
                      <p:message for="precioHabitacion"/>
                      <h:outputLabel for="servicios" value="Introduzca los servicios del hotel:" style="font-weight:bold"/>
                      <p:inputText id="servicios" value="#{hotelesBackingBean.servicios}" required="true"
                                   requiredMessage="Por favor, introduce los servicios disponibles." maxlength="30"/>
                      <p:message for="servicios"/>
                  </h:panelGrid>
                  <p:commandButton value="Añadir" action="listadoHoteles" actionListener="#{hotelesClientBean.addHotel()}"/>
                   
                </h:form>
                <p:commandButton value="Back" action="listadoHoteles" icon="ui-icon-arrowrefresh-1-w"/>
            </ui:define>

        </ui:composition>

    </body>
</html>
