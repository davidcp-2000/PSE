<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            
            
        
        
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h2><h:outputText value= "Aplicación Empresarial Cines Luz de Castilla - Segovia"/></h2>
            </p:layoutUnit>
            <div>
                <p:toolbar rendered="#{request.isUserInRole('cliente')}"></p:toolbar><p:toolbar rendered="#{request.isUserInRole('users')}">
                    <f:facet name="left">
                        <p:menuitem value="Clientes" outcome="/cliente/listadoReservas.xhtml" icon="ui-icon-home" />
                        <p:menuitem value="Booking" action="booking"/>
                        <span class="ui-separator">
                            <span class="ui-icon ui-icon-grip-dotted-vertical" />
                        </span>
                        <p:commandButton type="button" title="Save" icon="ui-icon-disk" />
                    </f:facet>
                    <f:facet name="right">
                        <p:menuButton value="#{loginView.authenticatedUser.emailusuarios}">
                            <p:menuitem value="Cerrar sesión" action="#{loginView.logout}" icon="ui-icon-power" />
                        </p:menuButton>
                    </f:facet>
                </p:toolbar>
                <p:layoutUnit position="west" size="200" header="Menú" collapsible="true">
                    <h:form>
                        <p:menu>
                            <p:menuitem value="Inicio" outcome="/index.xhtml" icon="ui-icon-home" />
                            <p:menuitem value="Iniciar Sesión" outcome="/login.xhtml"
                                        rendered="#{request.isUserInRole('cliente')==false}" icon="ui-icon-key"/>
                            <p:menuitem value="Registro" outcome="/registroEmpresa.xhtml"
                                        rendered="#{request.isUserInRole('cliente')==false}" icon="ui-icon-pencil"/>
                            <p:submenu label ="Usuario" rendered="#{request.isUserInRole('cliente')}">
                                <p:menuitem value="reservaHotel" action="reservaHotel" icon="ui-icon-cart"/>
                            </p:submenu>
                            <p:submenu label ="Administrador" rendered="#{request.isUserInRole('admininistrador')}">
                                <p:menuitem value="Hoteles1" outcome="/empresa/listadoHoteles.xhtml" icon="ui-icon-calculator"/>
                            </p:submenu>
                            <p:menuitem value="Empresa" outcome="/empresa/listadoHoteles.xhtml" icon="ui-icon-home" />
                            
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <ui:insert name="content">content</ui:insert>
                </p:layoutUnit> 
            </div>
        </p:layout>
       
    </h:body>

</html>
