<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="${facesContext.externalContext.requestContextPath}/resources/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            
            
        
        
            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true" >
                <h2><h:outputText value="Hoteling  Empresa8@gmail.com  Client1@gmail.com"/></h2>
                <h:form>
                      
                    <p:toolbar rendered="#{request.isUserInRole('cliente')}">
                        <f:facet name="right">
                            <p:menuButton value="#{loginView.authenticatedUser.emailusuarios}">
                                <p:menuitem value="Cerrar sesión" action="#{loginView.logout}" icon="ui-icon-power" />
                                <p:menuitem value="Información cuenta" action="/manejoDeUsuarios/informacionCuentaClient.xhtml" icon="ui-icon-power" />
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                    <p:toolbar rendered="#{request.isUserInRole('empresa')}">
                        <f:facet name="right">
                            <p:menuButton value="#{loginView.authenticatedUser.emailusuarios}">
                                <p:menuitem value="Cerrar sesión" action="#{loginView.logout}" icon="ui-icon-power" />
                                
                            </p:menuButton>
                        </f:facet>
                    </p:toolbar>
                </h:form>
            </p:layoutUnit>
            <div>
                <p:layoutUnit position="west" size="200" header="Menú" collapsible="true">
                    <h:form>
                        <p:menu>
                            <!-- paginas accesibles sin inicio de sesion, y no se mostraran cuando se inicie sesion -->
                            <p:menuitem value="Inicio" outcome="/index.xhtml" icon="ui-icon-home" 
                                        rendered="#{request.isUserInRole('cliente')==false and request.isUserInRole('empresa')==false}"/>
                            
                            <p:menuitem value="Registro Empresas" outcome="/registroEmpresa.xhtml"
                                        rendered="#{request.isUserInRole('cliente')==false and request.isUserInRole('empresa')==false}" />
                            <p:menuitem value="Registro Usuarios" outcome="/registroCliente.xhtml"
                                        rendered="#{request.isUserInRole('cliente')==false and request.isUserInRole('empresa')==false}" />
                            
                            
                            
                            <!-- paginas Solo para usuarios -->
                             <p:menuitem value="Inicio" action="listadoReservas"  rendered="#{request.isUserInRole('cliente')}" />
                             <p:menuitem value="reservaHotel" action="reservaHotel"  rendered="#{request.isUserInRole('cliente')}" />
                            
                            <!-- paginas no accesibles sin inicio de sesion, se mostrara cuando cliente o empresa inicie sesion -->
                             
                            <p:menuitem value="Chat" outcome="/chat/chatroom.xhtml" 
                                        rendered="#{request.isUserInRole('cliente')==true or request.isUserInRole('empresa')==true}"/>
                            
                            
                            <!-- hasta aqui va biene le p:menu -->
                            
                            
                            
                            <p:submenu label ="Administrador" rendered="#{request.isUserInRole('admininistrador')}">
                                <p:menuitem value="Hoteles1" outcome="/empresa/listadoHoteles.xhtml" icon="ui-icon-calculator"/>
                            </p:submenu>
                            <p:menuitem value="Empresa" outcome="/empresa/listadoHoteles.xhtml" icon="ui-icon-home" />
                            <p:menuitem value="Chat" outcome="/chat/chatroom.xhtml" />
                            
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" >
                    <ui:insert name="content">content</ui:insert>
                </p:layoutUnit> 
            </div>
        </p:layout>
       
    </h:body>

</html>
