<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/template.xhtml">

            <ui:define name="content">
                <h:form>
                    <h1><h:outputText value="Listado de hoteles"/></h1>
                    <p:dataTable id="table" value="#{usuariosClientBean.getUsuario()}"  var="item">
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Email Usuarios"/>
                            </f:facet>
                            <h:outputText value="#{item.emailusuarios}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="nombre"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="telefono"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="DNI"/>
                            </f:facet>
                            <h:outputText value="#{item.dni}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanacimiento}">
                                <f:convertDateTime pattern="yyyy-MM-dd" />
                            </h:outputText>
                        </p:column>


                    </p:dataTable>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
